<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Random Color Palette Generator</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f4f4f9;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2rem;
    margin: 0;
  }
  h1 {
    margin-bottom: 1rem;
    color: #333;
  }
  #palette {
    display: flex;
    gap: 1rem;
    margin-bottom: 1.5rem;
  }
  .color-box {
    width: 100px;
    height: 100px;
    border-radius: 8px;
    cursor: pointer;
    position: relative;
    box-shadow: 0 3px 8px rgba(0,0,0,0.15);
    transition: transform 0.2s ease;
  }
  .color-box:hover {
    transform: scale(1.1);
  }
  .color-code {
    position: absolute;
    bottom: 8px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(255,255,255,0.7);
    padding: 3px 6px;
    border-radius: 5px;
    font-size: 0.85rem;
    font-weight: 600;
    color: #222;
    user-select: none;
  }
  button {
    padding: 0.7rem 1.5rem;
    border: none;
    background-color: #0078d7;
    color: white;
    font-size: 1.1rem;
    border-radius: 6px;
    cursor: pointer;
    box-shadow: 0 3px 6px rgba(0,120,215,0.5);
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #005a9e;
  }
  #msg {
    margin-top: 1rem;
    font-size: 0.9rem;
    color: #2e7d32;
    min-height: 1.2rem;
  }
</style>
</head>
<body>

<h1>Random Color Palette Generator</h1>

<div id="palette"></div>
<button id="generateBtn">Generate Colors</button>
<div id="msg"></div>

<script src="colorpalette.js"></script>
</body>
</html>
